            padding: 0;

        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .disclaimer {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #ffeeba;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #f5c6cb;
        }
        
        .api-list {
            margin-top: 30px;
        }
        
        .api-list h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .api-scroll {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        
        .api-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .api-item:last-child {
            border-bottom: none;
        }
        
        .api-name {
            font-weight: bold;
            color: #3498db;
        }
        
        .api-url {
            font-size: 14px;
            color: #7f8c8d;
            word-break: break-all;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #3498db;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .stat-box {
            flex: 1;
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin: 0 5px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .log-container {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f8f9fa;
            display: none;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 14px;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .success-log {
            color: #27ae60;
        }
        
        .error-log {
            color: #e74c3c;
        }

                    showResult('Please enter a valid 10-digit phone number (without 0)', 'error');
                    return;
                }
                
                // Disable button during simulation
                startBtn.disabled = true;
                resultDiv.style.display = 'none';
                progressContainer.style.display = 'block';
                logContainer.style.display = 'block';
                logContainer.innerHTML = '';
                
                // Reset counters
                let successCount = 0;
                let failedCount = 0;
                successCountElement.textContent = '0';
                failedCountElement.textContent = '0';
                
                // Start simulation
                simulateSmsBombing(phone, successCount, failedCount);
            });
            
            function simulateSmsBombing(phone, successCount, failedCount) {
                let completed = 0;
                
                addLog('Starting simulation for phone: 0' + phone);
                
                // Simulate sending requests to all APIs
                apis.forEach((api, index) => {
                    setTimeout(() => {
                        // Randomly simulate success or failure
                        const success = Math.random() > 0.3; // 70% success rate
                        
                        if (success) {
                            successCount++;
                            successCountElement.textContent = successCount;
                            addLog(`API ${api.name}: Success`, 'success');
                        } else {
                            failedCount++;
                            failedCountElement.textContent = failedCount;
                            addLog(`API ${api.name}: Failed`, 'error');
                        }
                        
                        // Update progress
                        completed++;
                        const progress = (completed / apis.length) * 100;
                        progressBar.style.width = progress + '%';
                        
                        // Check if all completed
                        if (completed === apis.length) {
                            showResult(`Simulation completed. Successful: ${successCount}, Failed: ${failedCount}`, 'success');
                            startBtn.disabled = false;
                            addLog('Simulation completed');
                        }
                    }, index * 100); // Stagger requests
                });
            }
            
            function showResult(message, type) {
                resultDiv.textContent = message;
                resultDiv.className = 'result ' + type;
                resultDiv.style.display = 'block';
            }
            
            function addLog(message, type = '') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = message;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
